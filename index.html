<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile component card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="container">
      <section class="sect-1">
        <img src="./images/bg-pattern-card.svg" alt="pattern" class="pattern" />
      </section>
      <section class="sect-2">
        <div class="v-img">
          <img src="./images/image-victor.jpg" alt="victor image" />
        </div>
        <div class="v-name">
          <h1>Victor crest <span>26</span></h1>
          <span>London</span>
        </div>
      </section>

      <section class="sect-3">
        <div>
          <h2>80k</h2>
          <span>followers</span>
        </div>
        <div>
          <h2>803k</h2>
          <span>likes</span>
        </div>
        <div>
          <h2>1.4k</h2>
          <span>photos</span>
        </div>
      </section>
    </section>
  </body>
</html>
